version: '3.7'
services:
  tlanalytics:
    image: ghcr.io/tyler71/tlanalytics:latest
    build:
      context: .
    labels:
      caddy: ${hostname}
      caddy.reverse_proxy: "{{upstreams ${port}}}"
    env_file:
      - oauth.env
    networks:
      - caddy

networks:
  caddy:
    external: true
