version: '3.7'
services:
  tlanalytics:
    image: ghcr.io/tyler71/tl-aws-analytics:latest
    build:
      context: .
    labels:
      caddy: ${hostname}
      caddy.reverse_proxy: "{{upstreams ${port}}}"
    volumes:
      - "./data/app:/data"
    env_file:
      - app.env
    networks:
      - caddy

networks:
  caddy:
    external: true
